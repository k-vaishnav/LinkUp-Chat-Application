  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const textWrapper = document.querySelector(".sentence");
      console.log(textWrapper);
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        '<span class="letter">$&</span>'
      );

      anime
        .timeline({ loop: true })
        .add({
          targets: ".letter",
          opacity: [0, 1],
          translateX: [40, 0],
          translateZ: 0,
          easing: "easeOutExpo",
          duration: 1200,
          delay: (el, i) => 500 + 30 * i,
        })
        .add({
          targets: ".letter",
          translateX: [0, -30],
          opacity: [1, 0],
          easing: "easeInExpo",
          duration: 1100,
          delay: (el, i) => 100 + 30 * i,
        });
    });
  </script>
