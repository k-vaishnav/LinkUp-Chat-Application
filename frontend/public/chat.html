<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkUp Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/ff5246dc15.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/chat.css" />
</head>
<body>

  <!-- Header/Navbar -->
  <nav class="navbar navbar-light  shadow-sm">
    <div class="container-fluid d-inline-flex gap-3">
      <span class="navbar-text" id="welcome-msg"></span>
      <p id="typing" style="margin: 0; font-style: italic;"></p>
    </div>
    <i class="fa-solid fa-arrow-right-from-bracket logout"></i>
  </nav>


  <!-- Main Chat Layout -->
  <div class="main">
    <!-- Chat Area -->
    <div class="chat-section">
      <div class="messages" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button class="btn" id="sendMessage">Send</button>
      </div>
    </div>

    <!-- Users Online Sidebar -->
    <div class="users-section">
      <h6 class="fw-bold countUsers">
        Connected Users <span id="online-count">0</span>
      </h6>
      <ul class="list-group" id="online-users"></ul>
    </div>
  </div>
  <!-- To play notification tone -->
 <audio id="notification-sound" preload="auto">
  <source src="../public/sounds/notification.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

  <!-- Socket.IO -->
  <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>

</html>
